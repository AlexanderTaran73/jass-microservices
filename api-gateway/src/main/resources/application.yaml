eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost

server:
  port: 8000

spring:
  application:
    name: api-gateway


  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/{*segments}

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/user/{*segments}
          filters:
            - name: AddEmailHeaderFilter

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/api/v1/profile/{*segments}
          filters:
            - name: AddEmailHeaderFilter

        - id: image-service
          uri: lb://image-service
          predicates:
            - Path=/api/v1/image/getImage/{*segments}
          filters:
            - name: AddEmailHeaderFilter

  main:
    web-application-type: REACTIVE
    allow-bean-definition-overriding: true
